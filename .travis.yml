sudo: true

language: bash

services:
  - docker

env:
  - DEBIAN_FRONTEND=noninteractive

jobs:
  include:
    - stage: SetupHost
      script:
        - /bin/bash pre_install
    - stage: BuildMaster-dev
      if: (branch = master) AND (NOT (type IN (push, pull_request))) AND (tag IS blank)
      script:
        - docker --version
        - docker manifest
